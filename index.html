<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>my-portfolio</title>
    <style>
    /* -- ページ全体 -- */
    body {
      font-family:"ヒラギノ丸ゴ Pro W4","ヒラギノ丸ゴ Pro","Hiragino Maru Gothic Pro","ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","HG丸ｺﾞｼｯｸM-PRO","HGMaruGothicMPRO";
      background-color: #FAFAFA;
      margin: 0px;
    }
    /* -- header -- */
    header {
      width: 100%;
      background-color: white;
      position: fixed;
      z-index: 100;
    }
    h1 {
      margin: 0px;
      padding: 0 20px;
    }
    .header_icon {
      position: absolute;
      top: 0;
      right: 0;
    }
    .header_icon img {
      padding:5px;
    }
    /* -- main -- */
    main {
      padding: 5px 10px;
      width: 100%;
    }
    /* -- footer -- */
    footer {
      width: 100%;
    }
    /* -- parts -- */

    /* -----------------
    twiiterボタン
    ------------------- */
    .tw_followb {
      text-decoration: none;
      background-image: linear-gradient(#fff,#f5f8fa);
      border: 1px solid #e6ecf0;
      border-radius: 4px;
      color: #393e42;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 14px;
      position: relative;
    }

    .tw_followb .fa-user-plus{
      color: #1da1f3;
    }

    .tw_followb:hover{
        background-color: #e6ecf0;
        background-image: linear-gradient(#fff,#e6ecf0);
        border-color: #e6ecf0;
    }
    .fl_tw2{/*ボタンの背景*/
      color: #FFF;/*文字・アイコン色*/
      border-radius: 7px;/*角丸に*/
      display: inline-block;
      height: 50px;/*高さ*/
      width: 190px;/*幅*/
      text-align: center;/*中身を中央寄せ*/
      font-size: 25px;/*文字のサイズ*/
      line-height: 50px;/*高さと合わせる*/
      vertical-align: middle;/*垂直中央寄せ*/
      background: #1da1f3;
      overflow: hidden;/*はみ出た部分を隠す*/
      text-decoration:none;/*下線は消す*/
    }

    .fl_tw2 .fa-twitter {
        text-shadow: 2px 2px 0px #4287d6;
        font-size: 30px;
    }

    .fl_tw2 span {/*テキスト*/
      display:inline-block;
      transition: .5s}

    .fl_tw2:hover span{/*ホバーで一周回転*/
      -webkit-transform: rotateX(360deg);
      -ms-transform: rotateX(360deg);
      transform: rotateX(360deg);
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <header>
      <h1>PORTFOLIO</h1>
      <span class="header_icon"><a href="#top"><img src="./human.jpg" width="40" /></a></span>
    </header>
    <main>
      <h3>Place</h3>
      <a href="https://twitter.com/shida_masataka" class="fl_tw2">
        <i class="fa fa-twitter"></i> <span>Twiiter</span>
      </a>
      <a href="https://github.com/masatakashida" class="fl_tw2" style="background-color: #4E669C;">
        <i class="fa fa-twitter"></i><span>Github</span>
      </a>
      <a href="https://peraichi.com/landing_pages/view/bokutenlab" class="fl_tw2" style="background-color: #BE5B97;">
        <i class="fa fa-twitter"></i><span>ぼくてんラボ</span>
      </a>

      <h3>Prototype</h3>
      <p>slack-notification</p>
      <p>-準備中</p>
      <p>S-StoryBook</p>
      <p>-開発中</p>
      <p>トグル動作によるLED</p>
      <iframe src="https://www.youtube.com/embed/C2C98kDc6Yw" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      <p>タクトスイッチによるLEDの点灯</p>
      <iframe src="https://www.youtube.com/embed/-tQP6dp0Jqs" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      <p>タクトスイッチで音声再生</p>
      <iframe src="https://www.youtube.com/embed/36E_p7ASqA8" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      <h3>Skill</h3>
      <a href="#top">↑トップへ</a>
    </main>
  </body>
</html>
